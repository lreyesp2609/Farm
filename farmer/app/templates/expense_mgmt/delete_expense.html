<!-- expense_mgmt/delete_expense.html -->
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Delete Expense" %}</title>
</head>
<body>

<h2>{% trans "Delete Expense" %}</h2>

<p>{% trans "Are you sure you want to delete the expense?" %}</p>

<form method="post" action="{% url 'app:delete_expense' expense.expense_id %}">
    {% csrf_token %}
    <button type="submit">{% trans "Delete" %}</button>
</form>

</body>
</html>
