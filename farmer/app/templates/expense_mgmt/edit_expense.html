{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Edit Expense" %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .back-link {
            background-color: #dc3545; /* Rojo para el botón Cancel */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            width: 48%;
            text-align: center;
        }

        .back-link:hover {
            background-color: #c82333; /* Rojo más oscuro para el hover */
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #343a40;
            font-weight: 600;
            font-size: 16px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Botón para retroceder -->
        <h2>{% trans "Edit Expense" %}</h2>

        <form method="post" action="{% url 'app:edit_expense' expense.expense_id %}">
            {% csrf_token %}

            <!-- Display form errors -->
            {% if form.errors %}
                <div class="alert">
                    <strong>{% trans "Error(s)" %}:</strong>
                    <ul>
                        {% for error in form.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            {{ form.as_p }}
            
            <div class="buttons-container">
                <button type="submit">{% trans "Update" %}</button>
                <a class="back-link" href="{% url 'app:expense_list' %}">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>

</body>

</html>
