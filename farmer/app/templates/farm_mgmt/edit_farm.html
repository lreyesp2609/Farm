{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Edit Farm Details" %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .back-button {
            background-color: #6c757d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            width: 48%;
            background-color: red;
        }

        .back-button:hover {
            background-color: rgb(210, 0, 0);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #343a40;
            font-weight: 600;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{% trans "Edit Farm Details" %}</h2>

        <form method="post" action="{% url 'app:edit_farm' farm.farm_id %}">
            {% csrf_token %}
            
            <!-- Display form errors -->
            {% if form.errors %}
                <div class="alert">
                    <strong>{% trans "Error(s)" %}:</strong>
                    <ul>
                        {% for error in form.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            {{ form.as_p }}

            <div class="buttons-container">
                <button type="submit">{% trans "Update" %}</button>
                <a href="{% url 'app:farm_list' %}" class="back-button">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>

</body>
</html>
