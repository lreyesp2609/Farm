{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Add Sale" %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .back-button,
        .submit-button {
            background-color: #6c757d;
            /* Gris para el botón Cancel */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            width: 48%;
        }

        .back-button {
            background-color: #dc3545;
            /* Rojo para el botón Cancel */
        }

        .back-button:hover {
            background-color: #c82333;
            /* Rojo más oscuro para el hover */
        }

        .submit-button {
            background-color: #007bff;
            /* Azul para el botón Add Sale */
        }

        .submit-button:hover {
            background-color: #0056b3;
            /* Azul más oscuro para el hover */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
        }

        form {
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 16px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        input[type="date"] {
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        select {
            appearance: none;
            position: relative;
        }

        select::after {
            content: '\25BC';
            /* Unicode character for down arrow */
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
        }

        select option {
            padding: 10px;
            font-size: 16px;
            color: #333;
        }

        select option:checked {
            background-color: #007bff;
            color: #fff;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 16px;
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>{% trans "Add Sale" %}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display form errors -->
            {% if form.errors %}
            <div class="alert">
                <strong>{% trans "Error(s)" %}:</strong>
                <ul>
                    {% for error in form.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            {{ form.as_p }}

            <div class="buttons-container">
                <button type="submit" class="submit-button">{% trans "Add Sale" %}</button>
                <a href="{% url 'app:dashboard' %}" class="back-button">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>

</body>

</html>
